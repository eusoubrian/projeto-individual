<body onload="listarPontuacao()">

    <div class="titulo-pont">
        <h1>PONTUAÇÃO</h1>
    </div>

    <div id="divPontuacao">
        
    </div>

    <div class="tabela">
        <div id="resultado">
            <table id="tb-resultado">
                <tr class="titulos-table">
                    <td>Pontuação</td>
                    <td>Nome</td>
                </tr>
                <tr>
                    <td class="info-colunm">90</td>
                    <td class="info-colunm">brian</td>
                </tr>
        
            </table>
        </div>
    </div>
    
</body>
</html>

<script>

    function listarPontuacao() {
        fetch("/usuarios/listarPontuacao", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.j
                    idUsuarioServer: idUsuario,
                    nomeServer: nome,
                    pontosServer: pontuacao,
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    divPontuacao.innerHTML = `${pontosServer}`
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
    }

</script>
