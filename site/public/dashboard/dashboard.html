<!--Gráfico de Barras-->
<script>
    const labels = [
        'Anos 50',
        'Anos 60',
        'Anos 70',
        'Anos 80',
        'Anos 90',
        'Anos 2000',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Votos',
            backgroundColor: 'rgb(255, 69,0)',
            borderColor: 'rgb(255, 69, 0)',
            data: [1, 5, 9, 3, 4, 11],

        }]
    };



    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

</script>



<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
